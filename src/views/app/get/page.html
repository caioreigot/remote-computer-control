<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="data:image/png;base64,##ICON##"
    />
    <title>Control</title>
    <style>
      * {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 0;
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #000201;
      }

      #title-div {
        width: 100%;
        height: 10%;
        display: flex;
      }

      #container {
        width: 100%;
        height: 90%;
        display: flex;
      }

      #keyboard {
        width: 100%;
        height: 45%;
      }

      #touchpad {
        width: 100%;
        height: 45%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #main {
        width: 85%;
        height: 100%;
        display: flex;
        flex-direction: column;
        /* justify-content: space-between; */
      }

      #scroll-container {
        height: 100%;
        width: 15%;
        display: flex;
        justify-content: center;
      }

      #title,
      #output {
        color: #bebcbb;
        margin: 1em 0;
      }

      #pad-div {
        width: 100%;
        height: 75%;
      }

      #left-right {
        width: 100%;
        height: 20%;
        justify-content: space-between;
      }

      #left,
      #right {
        width: 42%;
        height: 100%;
        background-color: #222423;
        border-radius: 2em;
      }

      #pad {
        width: 90%;
        height: 100%;
        background-color: #222423;
        border-radius: 2em;
      }

      #scroll {
        height: 90%;
        width: 80%;
        background-color: #222423;
        border-radius: 2em;
      }

      .center-child-h {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="title-div" class="center-child-h">
      <h2 id="title">Remote Computer Control</h2>
    </div>
    <div id="container">
      <div id="main">
        <div id="keyboard"></div>
        <div id="touchpad">
          <div id="pad-div" class="center-child-h">
            <div
              id="pad"
              class="center"
              ontouchmove="move(event);"
              ontouchend="endMove();"
              onClick="onClick('l');"
            ></div>
          </div>
          <div id="left-right" class="center-child-h">
            <div></div>
            <div
              id="left"
              ontouchstart="press();"
              ontouchend="release();"
            ></div>
            <div id="right" onClick="onClick('r');"></div>
            <div></div>
          </div>
        </div>
      </div>
      <div id="scroll-container">
        <div
          id="scroll"
          ontouchmove="handleScroll(event);"
          ontouchend="endMove();"
        ></div>
      </div>
    </div>
    <!-- <div id="output"></div> -->
    <script>
      const output = document.getElementById("output");
      const baseURL = "http://##URL##";

      const socket = new WebSocket("ws://##URL##/control");

      // // Listen for messages
      // socket.addEventListener("message", (event) => {
      //   output.innerHTML = event.data;
      // });

      const lastPosition = {
        x: 0,
        y: 0,
      };

      function onClick(side) {
        const data = {
          oper: "click",
          data: {
            side: side,
          },
        };
        socket.send(JSON.stringify(data));
      }

      function endMove() {
        lastPosition.x = 0;
        lastPosition.y = 0;
      }

      function move(event) {
        const rect = pad.getBoundingClientRect();
        const len = event.touches.length;
        const x = event.touches[len - 1].clientX;
        const y = event.touches[len - 1].clientY;
        if (
          y > rect.bottom ||
          y < rect.top ||
          x > rect.right ||
          x < rect.left
        ) {
          return;
        }
        if (lastPosition.x === 0 && lastPosition.y === 0) {
          lastPosition.x = x;
          lastPosition.y = y;
          return;
        }
        const pixels = 0.1;
        if (
          x - lastPosition.x > pixels ||
          x - lastPosition.x < -pixels ||
          y - lastPosition.y > pixels ||
          y - lastPosition.y < -pixels
        ) {
          const data = {
            oper: "move",
            data: {
              x: x - lastPosition.x,
              y: y - lastPosition.y,
            },
          };
          lastPosition.x = x;
          lastPosition.y = y;
          socket.send(JSON.stringify(data));
        }
      }

      function handleScroll(event) {
        const el = document.getElementById("scroll");
        const rect = el.getBoundingClientRect();
        const len = event.touches.length;
        const y = event.touches[len - 1].clientY;
        if (y > rect.bottom || y < rect.top) {
          return;
        }
        if (lastPosition.y === 0) {
          lastPosition.y = y;
          return;
        }
        const pixels = 25;
        if (y - lastPosition.y > pixels || y - lastPosition.y < -pixels) {
          const data = {
            oper: "scroll",
            data: {
              y: y - lastPosition.y,
            },
          };
          lastPosition.y = y;
          socket.send(JSON.stringify(data));
        }
      }

      function press() {
        const data = {
          oper: "mouse_down",
          data: {},
        };
        socket.send(JSON.stringify(data));
      }

      function release() {
        const data = {
          oper: "mouse_up",
          data: {},
        };
        socket.send(JSON.stringify(data));
      }
    </script>
  </body>
</html>
